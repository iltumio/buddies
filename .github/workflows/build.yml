name: Build

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure linker for aarch64
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml <<EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/buddies dist/buddies-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: buddies-${{ matrix.target }}
          path: dist/buddies-${{ matrix.target }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag on current commit
        id: tag
        run: |
          TAG=$(git tag --points-at HEAD | grep '^v' | head -1)
          echo "version=${TAG}" >> "$GITHUB_OUTPUT"
          if [[ -n "$TAG" ]]; then echo "has_tag=true" >> "$GITHUB_OUTPUT"; else echo "has_tag=false" >> "$GITHUB_OUTPUT"; fi

      - name: Download artifacts
        if: steps.tag.outputs.has_tag == 'true'
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create or update release
        if: steps.tag.outputs.has_tag == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.tag.outputs.version }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release upload "$TAG" artifacts/*/buddies-* --clobber
          else
            gh release create "$TAG" artifacts/*/buddies-* --generate-notes
          fi
